<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/tinymce/tinymce.min.js"></script>
    <script src="Scripts/scripts.js"></script>
    <script src="Scripts/typeahead.js"></script>
    <link href="css/styles.css" rel="stylesheet" />

    <script>
        tinymce.init({
            selector: 'textarea',
            height: 500,
            width: 1200,
            plugins: [
              'advlist autolink lists link image charmap print preview anchor',
              'searchreplace visualblocks code fullscreen',
              'insertdatetime media table contextmenu paste code'
            ],
            toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image'
        });
    </script>

</head>
<body>


<div>
    <input id="heading" class="typeahead" placeholder="Title" type="text" />
    <br /><br />
</div>

<div id="the-basics">
    <input class="typeahead" id="topic1" type="text" placeholder="Topic">
    <input class="typeahead" id="topic2" type="text" placeholder="Topic">
</div>


<br/><br />
<textarea id="postbody">Add post!</textarea>

<br /><br />
<button id="btnpublish" onclick="PublishPost()">Publish!</button>

</body>
</html>
