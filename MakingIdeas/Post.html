<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/tinymce/tinymce.min.js"></script>
    <script src="Scripts/typeahead.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hackathon 2016 - Hereweshare</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,800|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
          
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">

    <script>
        tinymce.init({
            selector: 'textarea',
            height: 500,
            width: 1200,
            plugins: [
              'advlist autolink lists link image charmap print preview anchor',
              'searchreplace visualblocks code fullscreen',
              'insertdatetime media table contextmenu paste code'
            ],
            toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image'
        });
    </script>

</head>


<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">where we share by Making Waves</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" role="form">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-sm-12">
                <h2>Start publishing</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-4 clearfix">
                <div>
                    <input id="heading" class="typeahead" placeholder="Title" type="text" />
                    <br /><br />
                </div>


                <div id="topics">
                    <input class="typeahead" id="topic1" type="text" placeholder="Topic 1">
                    <input class="typeahead" id="topic2" type="text" placeholder="Topic 2">
                    <br /><br />
                </div>


                <div>
                    <input id="thumbnailurl" class="typeahead" placeholder="Thumbnail url" type="text" />
                    <br /><br />
                </div>

                <div>
                    <input id="projectref" class="typeahead" placeholder="Project reference" type="text" />
                    <br /><br />
                </div>

                <br /><br />
                <textarea id="postbody">Add post!</textarea>


                <br /><br />


                <div class="row">
                    <div class="col-ms-12">
                        <a class="btn btn-primary btn-lg" onclick="PublishPost();" title="">Publish article</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <p>&copy; Making Waves 2016</p>
                </div>
            </div>
        </div>
    </footer>



    <script src="Scripts/scripts.js"></script>

</body>
</html>
